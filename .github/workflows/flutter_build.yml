name: Flutter CI/CD

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때마다 빌드 실행
  pull_request:
    branches:
      - main  # PR 생성 시에도 빌드 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.0'  # 원하는 Flutter 버전 설정

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Build APK (Android)
      run: flutter build apk --release

    - name: Build iOS (only for macOS runners)
      if: runner.os == 'macOS'
      run: flutter build ios --release --no-codesign
